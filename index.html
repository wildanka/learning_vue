<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Keyboard Events</h1>
        <label>Name </label>
        <input type="text" @keyup.enter="logName"/> <!-- the logName method will only be called if "enter" button on keyboard pressed-->
        <label>Age </label>
        <input type="text" @keyup.alt.enter="logAge"/><!-- the logAge method will only be called if "alt"+"enter" button on keyboard pressed-->
        <!-- for more event, you can lookup here: https://v1.vuejs.org/guide/events.html#Key-Modifiers -->
    </div>
    <script src="app.js"></script>
</body>
</html>
