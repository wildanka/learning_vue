<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <!-- rather than typing v-on every single time, 
            we can try to type @ to replace v-on keyword, it's work just the same -->
        <button @click.once="add(1)">Add a Year</button>
        <button v-on:click.once="subtract(1)">Subtract a Year</button>
        <button @dblclick="add(10)">Add 10 Year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
        <p>My age is {{age}}</p>
        <div id="canvas" @mousemove="updateXY">{{x}}, {{y}}</div>

        <!-- https://v1.vuejs.org/guide/events.html#Event-Modifiers 
            normally, this element will take us to the web inside href property when we click.
         -->
        <a @click="showAlert" href="http://www.wildank.blogspot.com">Wildank Blogspot</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
