<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A = {{a}}</p>
        <p>B = {{b}}</p>
        <!-- 
            now open your browser console, and you will see that whenever addToA is called addToB will also be called
            why? because whenever a value changed, method in vue will run them both (every method in it). even if technically we don't need to
        -->
        <p>Age + A = {{addToA()}}</p>
        <p>Age + B = {{addToB()}}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
