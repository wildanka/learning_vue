<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <!-- bag image-->
        <!-- call burst only if ended is true -->
        <div id="bag" v-bind:class="{burst: ended}"></div>


        <!-- bag health -->
        <div>
            <div id="bag-health">
                <div class="bar" v-bind:style="{width: health + '%'}"></div>
            </div>
            <p id="label_health">{{health}} %</p>
        </div>


        <!-- controls -->
        <div id="controls">
            <br>
            <button v-on:click="punch" v-show="!ended">Punch</button>
            <button v-on:click="restart">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
