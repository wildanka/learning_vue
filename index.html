<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>DataBinding</h1>
        <a href="website">Wildank Blog</a>
        <!-- this below won't work because it's going to go to href="{{website}}" -->
        <a href="{{website}}">Wildank Blog</a>

        <!-- to make it work, we use Data Binding -->
        <a v-bind:href="website">Wildank Blog</a>
        <input type="text" v-bind:value="name">

        <!-- so rememver that v-bind is not only can be used to href or value, many things can be binded 
        https://v1.vuejs.org/guide/syntax.html -->

    </div>
    <script src="app.js"></script>
</body>
</html>
